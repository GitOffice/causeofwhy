<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Cause of Why | Causal Question Answering (QA) System</title>
    <link rel=StyleSheet href="{{ static_url("style.css") }}" type="text/css" media=screen>
</head>

<body>
 <div id="wrapper">
    <div id="header">

    </div>
    <div id="mainbody">
        <h1>Cause of Why</h1>
        Query: {{ escape(query) }}<br>
        Modified Query: {{ escape(ir_query) }}<br>
        Matching Pages: {{ num_pages }}<br>
        <table id="search">
            <tr>
                <th>Rank</th>
                <th>Page</th>
                <th>Cause</th>
            </tr>
            {% for position, answer in enumerate(answers, start=1) %}
            <tr>
                <td>{{ position }}</td>
                <td><a href="http://simple.wikipedia.org/?curid={{ answer.page.ID }}" title="{{ '{:.2%}'.format(answer.page.cosine_sim) }}">{{ answer.page.title }}</a></td>
                <td>{{ answer.text }}</td>
            </tr>
            {% end %}
        </table>
    </div>
</div>
</body>
</html>
